group 'com.experitest'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
	maven {
		url "https://cloud.experitest.com/repo/"
	}
}

eclipse {
    classpath {
        downloadJavadoc = true
    }
}

clean.dependsOn "cleanEclipse"
build.dependsOn "eclipse"

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
	implementation 'junit:junit:4.12'
	implementation 'io.appium:java-client:6.1.0'
	implementation 'com.experitest:appium-seetest-extension:25.3'
	implementation 'com.experitest:repo:+'
}
